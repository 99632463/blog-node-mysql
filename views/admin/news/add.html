            <div class="page-content">
                <div class="page-body">
                    <div class="widget  radius-bordered">
                        <div class="widget-header">
                            <span class="widget-caption">添加新闻</span>
                        </div>
                        <div class="widget-body">
                            <form action="" enctype="multipart/form-data" id="html5Form" method="post" class="form-horizontal"
                                data-bv-message="This value is not valid"
                                data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">文章分类</label>
                                    <div class="col-lg-8">
                                        <select name="cid" style="width: 100%;">
                                            <% data.forEach(item => { %>
                                                <option 
                                                    value="<%= item.id %>"
                                                >
                                                    <%= item.name %>
                                                </option>
                                            <% }) %>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">文章标题</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="title" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">文章关键字</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="keywords" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">文章描述</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="description" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">文章简介</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="info" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">文章作者</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="author" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">文章封面</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="img" type="file" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">文章内容</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" name="text" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-8 col-lg-offset-4">
                                        <button type="submit" class="btn btn-warning">submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
